<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="salvar.html" method="GET"> <!-- Ação do formulário, onde os dados serão enviados -->
        <label for="nome">Nome:</label>
        <input id="nome" name="nome" type="text" placeholder="Digite seu nome">
        <br><br>

        <label for="email">Email:</label>
        <input id="email" name="email" type="email" placeholder="Digite seu email">
        <br><br>

        <label for="senha">Senha:</label>
        <input id="senha" name="senha" type="password" placeholder="Digite sua senha">
        <br><br>
        
        <label>Sexo:</label>
        <br>
        <input name="sexo" type="radio" value="masculino" id="masculino">  <label for="masculino">Masculino</label>
        <br>
        <input name="sexo" type="radio" value="feminino" id="feminino"> <label for="feminino">Feminino</label>
        <br>
        <input name="sexo" type="radio" value="outro" id="outro"> <label for="outro">Outro</label>
        <br>

        <label>Habilidades:</label>
        <br>
        <input type="checkbox" name="habilidades" value="html" id="html"> <label for="html">HTML</label>
        <br>
        <input type="checkbox" name="habilidades" value="css" id="css"> <label for="css">CSS</label>
        <br>
        <input type="checkbox" name="habilidades" value="js" id="js"> <label for="js">JavaScript</label>
        <br><br>
        
        <label for="estado">Cidade:</label>
        <select name="estado" id="estado">
            <option selected value="">Selecione uma cidade</option>
            <option value="sp">São Paulo</option>
            <option value="rj">Rio de Janeiro</option>
            <option value="mg">Minas Gerais</option>
        </select>
        <br><br>

        <label for="carro">Carro:</label>
        <select name="carro" id="carro">
            <optgroup label="Honda">
                <option value="civic">Civic</option>
                <option value="accord">Accord</option>
                <option value="hr-v">HR-V</option>
            </optgroup>
            <optgroup label="Toyota">
                <option value="corolla">Corolla</option>
                <option value="hilux">Hilux</option>
                <option value="yaris">Yaris</option>
            </optgroup> 
            <optgroup label="Ford">
                <option value="focus">Focus</option>
                <option value="fiesta">Fiesta</option>
                <option value="mustang">Mustang</option>
        </select>
        <br><br>
        
        <input type="file">
        <button>Enviar</button> <!-- <input type="button" value="Cancelar"> Input nao usa mais, agora é a tag button -->
        <br><br>


       
        


    </form>
</body>
</html>
